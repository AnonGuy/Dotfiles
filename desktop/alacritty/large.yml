env:
  TERM: xterm-256color

shell:
  program: /usr/bin/zsh

window:
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  decorations: none
  startup_mode: Windowed

scrolling:
  history: 1000
  multiplier: 1

font:
  normal:
    family: 'JuliaMono'
    style: Light

  bold:
    family: 'JuliaMono'
    style: Bold

  size: 16

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

colors:
  primary:
    background: '0x1d2021'
    foreground: '0xebdbb2'

  normal:
    black:   '0x1d2021'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x83c07c'
    white:   '0xebdbb2'

mouse:
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Always
  unfocused_hollow: false
  blink_interval: 500

live_config_reload: true

debug:
  render_timer: false
  persistent_logging: false
  print_events: false
  ref_test: false
